<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - IOC History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-4">
    <h3 class="mb-3">üìö Admin - Submitted IOC History</h3>
    <a href="/" class="btn btn-secondary mb-3">‚Üê Back</a>
    <table class="table table-striped">
        <thead><tr><th>Hash</th><th>Description</th><th>Timestamp</th></tr></thead>
        <tbody>
        {% for row in records %}
        <tr>
            <td class="text-break small">{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
